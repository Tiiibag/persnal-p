<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="info">
                <div class="personal-info">
                    <div class="slackName">
                        Slack Name: <span data-testid="slackUserName">Tiiibag</span>
                    </div>
                    <div>
                        <img src="img/PROFIL.jpg" alt="Slack Name's Profile Picture" data-testid="slackDisplayImage">
                    </div>
                </div>
                <div class="time">
                    <div>
                        <span data-testid="currentDayOfTheWeek"></span>
                    </div>
                    <div>
                        <span data-testid="currentUTCTime"></span>
                    </div>
                </div>
                <div class="track">
                    Track: <span data-testid="myTrack">Frontend</span>
                </div>
                <div class="link">
                    <a href="https://github.com/tiiibag" target="_blank" data-testid="githubURL">https://github.com/tiiibag</a> 
                </div>
            </div>
        </div>
    </div>

    <script src="sandbox.js"></script>
</body>
</html>
